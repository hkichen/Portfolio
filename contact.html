</head>

<body background="./images/bigSky.jpeg">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 col-sm-4 sidebar1">
        <div class="logo">
          <img src="./images/selfie.JPG" class="img-responsive center-block" alt="Logo">
        </div>
        <br>
        <div class="left-navigation">
          <ul class="list">
            <h3><strong>Navigation</strong></h3>
            <li><a href="/">Home</a></li>
            <li><a href="/bio">About Me</a></li>
            <li><a href="#">Resume</a></li>
            <li><a href="/portfolio">Projects</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>            
        </div>
      </div>
      
      <div class="col-md-10 col-sm-8 main-content" id="contactPage">
        <section id="contact">
          <div class="section-content">
            <h1 class="section-header">Get in <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Touch with me</span></h1>
            <h3>If you would like to get in touch with me, <br>please fill out this form below.<br>I would love to hear feedback from you.</h3>
          </div>
          <div class="contact-section">
            <div class="container">
              <form>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputUsername">Name</label>
                    <input name="name" type="text" class="form-control" id="" placeholder="First and Last Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail">Email Address</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail" placeholder="Enter your email">
                  </div>	
                  <div class="form-group">
                    <label for ="description"> Message</label>
                    <textarea  name="message class="form-control" id="description" placeholder="Enter Your Message"></textarea>
                  </div>
                  <div>
                    <button type="button" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
                  </div> 
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </body>
    
  </body>
